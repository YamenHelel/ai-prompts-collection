<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompts Collection - Browse & Use</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .prompt-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .prompt-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .prompt-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            flex: 1;
        }

        .prompt-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .prompt-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .prompt-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f1f3f4;
            color: #5f6368;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .difficulty {
            font-weight: 600;
        }

        .difficulty.beginner { color: #28a745; }
        .difficulty.intermediate { color: #ffc107; }
        .difficulty.advanced { color: #dc3545; }

        .prompt-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .modal-title {
            font-size: 2rem;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #888;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f1f3f4;
            color: #333;
        }

        .prompt-content {
            line-height: 1.8;
        }

        .prompt-content h2, .prompt-content h3 {
            color: #2c3e50;
            margin: 25px 0 15px 0;
        }

        .prompt-content h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .prompt-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid #667eea;
        }

        .prompt-content code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .modal-content {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçå AI Prompts Collection</h1>
            <p>Discover, browse, and use professional AI prompts</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search prompts by title, tags, or content...">
            
            <div class="filters">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                
                <select class="filter-select" id="difficultyFilter">
                    <option value="">All Difficulties</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                
                <select class="filter-select" id="languageFilter">
                    <option value="">All Languages</option>
                </select>
            </div>

            <div class="stats" id="stats">
                <div class="stat">Total Prompts: <span id="totalPrompts">0</span></div>
                <div class="stat">Showing: <span id="showingPrompts">0</span></div>
                <div class="stat">Categories: <span id="totalCategories">0</span></div>
            </div>
        </div>

        <div class="prompts-grid" id="promptsGrid">
            <!-- Prompts will be loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>üîç No prompts found</h3>
            <p>Try adjusting your search terms or filters</p>
        </div>
    </div>

    <!-- Modal for displaying full prompt -->
    <div class="prompt-modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="prompt-content" id="modalContent"></div>
            <button class="copy-btn" id="copyPrompt">üìã Copy Prompt</button>
        </div>
    </div>

    <script>
        let promptsData = [];
        let filteredPrompts = [];

        // Load prompts data
        async function loadPrompts() {
            try {
                const response = await fetch('./prompts-index.json');
                const data = await response.json();
                promptsData = data.allPrompts;
                filteredPrompts = [...promptsData];
                
                populateFilters(data);
                updateStats(data);
                renderPrompts();
            } catch (error) {
                console.error('Error loading prompts:', error);
                document.getElementById('promptsGrid').innerHTML = 
                    '<div class="no-results"><h3>‚ùå Error loading prompts</h3><p>Please check if prompts-index.json exists</p></div>';
            }
        }

        function populateFilters(data) {
            const categoryFilter = document.getElementById('categoryFilter');
            const languageFilter = document.getElementById('languageFilter');
            
            // Populate categories
            Object.keys(data.categories).forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryFilter.appendChild(option);
            });
            
            // Populate languages
            const languages = [...new Set(promptsData.map(p => p.language))];
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = lang.toUpperCase();
                languageFilter.appendChild(option);
            });
        }

        function updateStats(data) {
            document.getElementById('totalPrompts').textContent = data.metadata.totalPrompts;
            document.getElementById('totalCategories').textContent = data.metadata.categories;
            document.getElementById('showingPrompts').textContent = filteredPrompts.length;
        }

        function renderPrompts() {
            const grid = document.getElementById('promptsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredPrompts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredPrompts.map(prompt => `
                <div class="prompt-card" onclick="showPrompt('${prompt.id}')">
                    <div class="prompt-header">
                        <h3 class="prompt-title">${prompt.title}</h3>
                        <span class="prompt-category">${prompt.category}</span>
                    </div>
                    <div class="prompt-description">
                        ${prompt.content.split('\n').slice(0, 3).join(' ').substring(0, 150)}...
                    </div>
                    <div class="prompt-tags">
                        ${(prompt.tags || []).slice(0, 4).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="prompt-meta">
                        <span class="difficulty ${prompt.difficulty || 'beginner'}">${(prompt.difficulty || 'beginner').toUpperCase()}</span>
                        <span>${prompt.language.toUpperCase()}</span>
                    </div>
                </div>
            `).join('');
        }

        function showPrompt(promptId) {
            const prompt = promptsData.find(p => p.id === promptId);
            if (!prompt) return;
            
            document.getElementById('modalTitle').textContent = prompt.title;
            document.getElementById('modalContent').innerHTML = formatPromptContent(prompt.content);
            document.getElementById('promptModal').style.display = 'block';
            
            // Update copy button
            const copyBtn = document.getElementById('copyPrompt');
            copyBtn.onclick = () => copyPromptContent(prompt);
        }

        function formatPromptContent(content) {
            // Convert markdown-like content to HTML
            return content
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/^\s*(.*)$/gim, '<p>$1</p>')
                .replace(/<p><\/p>/gim, '');
        }

        function copyPromptContent(prompt) {
            const textToCopy = `${prompt.title}\n\n${prompt.content}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const btn = document.getElementById('copyPrompt');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const language = document.getElementById('languageFilter').value;
            
            filteredPrompts = promptsData.filter(prompt => {
                const matchesSearch = !searchTerm || 
                    prompt.title.toLowerCase().includes(searchTerm) ||
                    prompt.content.toLowerCase().includes(searchTerm) ||
                    (prompt.tags && prompt.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                
                const matchesCategory = !category || prompt.category === category;
                const matchesDifficulty = !difficulty || prompt.difficulty === difficulty;
                const matchesLanguage = !language || prompt.language === language;
                
                return matchesSearch && matchesCategory && matchesDifficulty && matchesLanguage;
            });
            
            updateStats({ metadata: { totalPrompts: promptsData.length, categories: Object.keys(new Set(promptsData.map(p => p.category))).length } });
            renderPrompts();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterPrompts);
        document.getElementById('categoryFilter').addEventListener('change', filterPrompts);
        document.getElementById('difficultyFilter').addEventListener('change', filterPrompts);
        document.getElementById('languageFilter').addEventListener('change', filterPrompts);

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('promptModal').style.display = 'none';
        });

        document.getElementById('promptModal').addEventListener('click', (e) => {
            if (e.target.id === 'promptModal') {
                document.getElementById('promptModal').style.display = 'none';
            }
        });

        // Load prompts on page load
        loadPrompts();
    </script>
</body>
</html>
